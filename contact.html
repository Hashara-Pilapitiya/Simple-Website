<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <script src="https://kit.fontawesome.com/81e3e7e431.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
                <br>
                <p>Have any questions? We'd love to hear from you.</p>
            </div>
            <br>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>No 471, Galle Road,<br> Colombo 3,<br> Sri Lanka.</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone-volume"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+94 112 450 349</p>
                        </div>
                        
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>travelworld@gamil.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="text" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="text" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your Message...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="submit" value="Send">
                            <span></span>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
